name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to server
        env:
          PRIVATE_KEY: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          PORT: ${{ secrets.PORT }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          AIRDROP_FARMER_DATABASE_URL: ${{ secrets.AIRDROP_FARMER_DATABASE_URL }}
          COINPAYMENTS_PUBLIC_KEY: ${{ secrets.COINPAYMENTS_PUBLIC_KEY }}
          COINPAYMENTS_PRIVATE_KEY: ${{ secrets.COINPAYMENTS_PRIVATE_KEY }}
          COINPAYMENTS_MERCHANT_ID: ${{ secrets.COINPAYMENTS_MERCHANT_ID }}
          COINPAYMENTS_IPN_SECRET: ${{ secrets.COINPAYMENTS_IPN_SECRET }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no -p $PORT $SERVER_USER@$SERVER_IP "mkdir -p /home/$SERVER_USER/AirdropFarmer"
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no -p $PORT" --exclude '.git' --exclude '.github' ./ $SERVER_USER@$SERVER_IP:/home/$SERVER_USER/AirdropFarmer/
          ssh -i private_key.pem -o StrictHostKeyChecking=no -p $PORT $SERVER_USER@$SERVER_IP "cd /home/$SERVER_USER/AirdropFarmer/ && rm -rf venv && python3 -m venv venv && echo 'SERVER_IP=$SERVER_IP' > .env && echo 'TELEGRAM_TOKEN=$TELEGRAM_TOKEN' >> .env && echo 'ENCRYPTION_KEY=$ENCRYPTION_KEY' >> .env && echo 'AIRDROP_FARMER_DATABASE_URL=$AIRDROP_FARMER_DATABASE_URL' >> .env && echo 'COINPAYMENTS_PUBLIC_KEY=$COINPAYMENTS_PUBLIC_KEY' >> .env && echo 'COINPAYMENTS_PRIVATE_KEY=$COINPAYMENTS_PRIVATE_KEY' >> .env && echo 'COINPAYMENTS_MERCHANT_ID=$COINPAYMENTS_MERCHANT_ID' >> .env && echo 'COINPAYMENTS_IPN_SECRET=$COINPAYMENTS_IPN_SECRET' >> .env && echo 'ADMIN_EMAIL=$ADMIN_EMAIL' >> .env && source venv/bin/activate && pip install -r requirements.txt && sudo systemctl restart airdropfarmer.service"
          rm -f private_key.pem
